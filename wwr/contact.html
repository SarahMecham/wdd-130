<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Sarah Mecham">
    <meta name="Description" content="Contact White Water Rafting Company">
    <title>Sarah Mecham | Contact Us - White Water Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Protest+Revolution&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo7_200.png" alt="White Water Rafting Logo"></div>
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>    
        </nav>
    </header>
    <main>
        <div class="contact">
            <div class="information">
                <h1>Contact Us</h1>
                <p>White Water Rafting</p>
                <p>Phone: 123-456-7890</p>
                <p>Email: something@somethingelse</p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12125.919373462282!2d-111.91224682034176!3d40.553079664256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1733323680870!5m2!1sen!2sus" width="400" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Name:</label>
                            <input type="text" id="fullname" name="fullname"> 
                        </div>
                        <div class="form-item column2">  
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Inquiry</legend>
                        <div class="form-item column1">
                            <label for="general_inquiry">General Inquiry</label>
                            <input type="radio" id="general_inquiry" name="general_inquiry" value="general_inquiry">
                            <label for="reservation_question">Reservation Question</label>
                            <input type="radio" id="reservation_question" name="reservation_question" value="reservation_question">
                            <label for="website_suggestion">Website Suggestion</label>
                            <input type="radio" id="website_suggestion" name="website_suggestion" value="website_suggestion">
                        </div>
                        <div class="form-item column3">
                            <label for="message">Type message:</label>
                            <textarea id="message" name="message" rows="4" placeholder="Please enjoy one of our rafting tours."></textarea>
                        </div>
                        <div class="form-item column1">
                            <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </div>
        </div>
        <section>
            <div class="staff">
                <div class="profiles title">
                    <h2>Our Staff</h2>
                </div>
                <div class="profiles">
                    <figure>
                        <img src="images/happy_employee1.webp" alt="Happy Employee 1">
                        <figcaption>Happy Empoyee 1</figcaption>
                    </figure>
                </div>
                <div class="profiles">
                    <figure>
                        <img src="images/happy_employee2.webp" alt="Happy Empoyee 2">
                        <figcaption>Happy Employee 2</figcaption>
                    </figure>
                </div>
                <div class="profiles">
                    <figure>
                        <img src="images/happy_employee3.png" alt="Happy Empoyee 3">
                        <figcaption>Happy Employee 3</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>©️2024 | White Water Rafting | Sarah Mecham</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/5296499_fb_facebook_facebooklogo_icon.png" alt="Facebook">
            </a>
            <a href="https://x.com">
                <img src="images/11244080_x_twitter_elonmusk_twitternewlogo_icon.png" alt="X">
            </a>
            <a href="https://instagram.com">
                <img src="images/6929237_instagram_icon.png" alt="Instagram">
            </a>
            <ul class="wireframe">
                <li><a href="https://app.moqups.com/7uaFWehc7a3oNy0nVbHwpsPaJ4xOfISM/view/page/ad64222d5">Wireframe</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
